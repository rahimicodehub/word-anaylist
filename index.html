<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Analytics</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="background"></div>
    <h1 class="first-heading">
        Word<span class="heading-special">Analytics</span>
    </h1>
    <div class="container">
        <textarea class="textarea" placeholder="Enter your text"></textarea>
        <section class="stats">
        <section class="stat">
            <span class="stat-number stat-number-word">0</span>
            <h2 class="second-heading">Words</h2>
        </section>
        <section class="stat">
            <span class="stat-number stat-number-characters">0</span>
            <h2 class="second-heading">Characters</h2>
        </section>
        <section class="stat">
            <span class="stat-number stat-number-twitter">280</span>
            <h2 class="second-heading">Twitter</h2>
        </section>
        <section class="stat">
            <span class="stat-number stat-number-facebook">2200</span>
            <h2 class="second-heading">Facebook</h2>
        </section>
        </section>
    </div>
    <footer class="footer">
        <small class="copyright"
        >&copy;Copyright by RahPaz. All rights reserved</small
        >
        <small class="data">Last checked limits:17 days ago</small>
    </footer>
    <script src="script.js"></script>
    </body>
</html>
